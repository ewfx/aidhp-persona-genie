<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        #chat-container {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            text-align: right;
        }
        .bot-message {
            background-color: #f5f5f5;
        }
        #voice-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #voice-button.recording {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="user-input" placeholder="Type your message..." style="width: 400px;">
        <button onclick="sendMessage()">Send</button>
        <button id="voice-button" onclick="toggleVoiceInput()">
            ðŸŽ¤ Voice
        </button>
    </div>

    <script>
        let sessionId = Date.now().toString();
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const voiceButton = document.getElementById('voice-button');
        let recognition = null;
        let isRecording = false;

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    sendMessage();
                };

                recognition.onend = function() {
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                };
            }
        }

        function toggleVoiceInput() {
            if (!recognition) {
                initializeSpeechRecognition();
            }

            if (!isRecording) {
                recognition.start();
                isRecording = true;
                voiceButton.classList.add('recording');
            } else {
                recognition.stop();
                isRecording = false;
                voiceButton.classList.remove('recording');
            }
        }

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                messageDiv.textContent = message;
            } else {
                // Create a temporary container to safely parse HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = message;
                
                // Sanitize potential harmful HTML
                const sanitizedHTML = tempDiv.innerHTML
                    .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '')
                    .replace(/onclick/gi, '')
                    .replace(/onerror/gi, '');
                
                messageDiv.innerText = sanitizedHTML;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                addMessage(data.response, false);
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, something went wrong.', false);
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize speech recognition when the page loads
        initializeSpeechRecognition();
    </script>
</body>
</html>
